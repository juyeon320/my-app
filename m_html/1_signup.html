<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="1_signup.css">
    <title>sign_up</title>
</head>
<body>
    <section class="wrap">
        <h1 class="name">회원가입</h1>
        <article class="profile">
            <form id="signup-form" method="POST" action="/signup">
                <p class="description">이미지</p>
                <input type="file" id="img" name="img" accept="image/*">
                <p class="description">email</p>
                <input type="email" id="email" name="email" required>
                <p class="description">비밀번호</p>
                <input type="password" id="password" name="password" required>
                <p class="description">비밀번호 확인</p>
                <input type="password" id="pw2" name="pw2" required>
                <p class="description">닉네임</p>
                <input type="text" id="nickname" name="nickname" required>
                <article class="buttons">
                <button class="button" type="submit" class="button">회원가입 완료</button>
                <a class="button" href="/2_login.html" target="_blank">로그인 하러 가기</a>
                </article>
            </form>
        </article>
    </section>
</body>
</html>
